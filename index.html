<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Voice Over App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 40px;
    }

    textarea {
      width: 80%;
      max-width: 500px;
      height: 120px;
      font-size: 16px;
      padding: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      background: #ffffff;
      padding: 15px;
      width: 80%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <h1>My Professional Voice Over App</h1>
  <p>This app is live and working.</p>

  <textarea id="scriptText" placeholder="Type or paste your script here..."></textarea>
  <br>
  <button id="generateBtn">Generate Voice</button>

  <div id="result" class="output" style="display:none;"></div>

  <script>
    const button = document.getElementById("generateBtn");
    const textarea = document.getElementById("scriptText");
    const resultBox = document.getElementById("result");

    button.addEventListener("click", () => {
      const text = textarea.value.trim();

      if (text === "") {
        alert("Please enter some text first.");
      } else {
        resultBox.style.display = "block";
        resultBox.innerHTML = "<strong>Script received:</strong><br>" + text;
      }
    });
  </script>

</body>
</html>
