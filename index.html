<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Voice Over App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 50px;
    }

    textarea {
      width: 80%;
      max-width: 500px;
      height: 120px;
      font-size: 16px;
      padding: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>My Professional Voice Over App</h1>

  <p>This app is live and working.</p>

  <textarea placeholder="Type or paste your script here..."></textarea>

  <br>

  <button id="generateBtn">Generate Voice</button>

  <script>
    const button = document.getElementById("generateBtn");
    const textarea = document.querySelector("textarea");

    button.addEventListener("click", () => {
      if (textarea.value.trim() === "") {
        alert("Please enter some text first.");
      } else {
        alert("Your script is ready!");
      }
    });
  </script>

</body>
</html>
